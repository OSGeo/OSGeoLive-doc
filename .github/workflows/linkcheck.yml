name: Check Documentation Links 

on: [push,pull_request]



jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
        fail-fast: false
        matrix:
          language: [de,en,es,fi,fr,hu,ja,it]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: get commit message
        run: |
           PROCESS=${{ false }}
           if [[ $(git log --format=%B -n 2 | tr -d "'" | tr -d " " | grep "\[${{ matrix.language }}\]") ]]; then
             PROCESS=${{ true }}
           fi
           if [[ "${{ matrix.language }}" == "en" ]]; then
             PROCESS=${{ true }}
           fi
           echo "PROCESS=${PROCESS}" >> $GITHUB_ENV
           
      - name: Install python
        if: env.PROCESS == 'true'
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'


      - name: Install dependencies
        if: env.PROCESS == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            graphviz
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip list

      - name: Configure link checks
        if: env.PROCESS == 'true'
        run: |
          mkdir build
          cd build
          cmake -DLINKCHECK=ON -DDE=ON -DES=ON -DFI=ON -DFR=ON -DHU=ON -DJA=ON -DIT=ON ..

      - name: Check Links languages
        if: env.PROCESS == 'true'
        run: |
          cd build
          make linkcheck-${{ matrix.language }}

